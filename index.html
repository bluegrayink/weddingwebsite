<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #4a4a4a;
            text-align: center;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?wedding') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }
        .hero h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            margin: 0;
        }
        .section {
            padding: 50px;
            max-width: 800px;
            margin: auto;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #b79d74;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn:hover {
            background: #9e865f;
        }
        footer {
            padding: 20px;
            background: #4a4a4a;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>John & Jane</h1>
    </div>
    <div class="section">
        <h2>You're Invited</h2>
        <p>Join us as we celebrate our love on <strong>12 December 2025</strong> at <strong>Rosewood Ballroom</strong>.</p>
        <a href="#" class="btn">RSVP Now</a>
    </div>
    <footer>
        <p>&copy; 2025 John & Jane's Wedding</p>
    </footer>
</body>
</html>
