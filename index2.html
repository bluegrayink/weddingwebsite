<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>

  <!-- RSVP Start -->
  <div class="container-fluid py-5" id="rsvp">
    <div class="container py-5">
      <div class="text-center mb-5">
        <h6 class="text-uppercase text-primary" style="letter-spacing: 3px;">RSVP</h6>
        <h1 class="font-weight-bold">Join Our Party</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form id="rsvp-form">
            <div class="form-row">
              <div class="form-group col-sm-6">
                <input type="text" name="name" class="form-control bg-light border-0 py-4 px-3" placeholder="Your Name" required/>
              </div>
            </div>
            <div class="form-group">
              <textarea name="message" class="form-control bg-light border-0 py-2 px-3" rows="5" placeholder="Message" required></textarea>
            </div>
            <div>
              <button class="btn btn-primary font-weight-bold py-3 px-5" type="submit">Submit</button>
            </div>
          </form>
          <p id="status-msg" class="text-center mt-3"></p>
        </div>
      </div>
    </div>
  </div>
  <!-- RSVP End -->

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <script>
    // Konfigurasi Firebase dari kamu
    const firebaseConfig = {
      apiKey: "AIzaSyDUlQFAIca8RMQJT8uGWa8SyGKIbP9uvzw",
      authDomain: "bluewedsites.firebaseapp.com",
      databaseURL: "https://bluewedsites-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "bluewedsites",
      storageBucket: "bluewedsites.firebasestorage.app",
      messagingSenderId: "337835623394",
      appId: "1:337835623394:web:57212d721c0f7e00d7afbb",
      measurementId: "G-TJX98ZBWFE"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Handle form submit
    document.getElementById("rsvp-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = e.target.name.value;
      const message = e.target.message.value;

      db.collection("rsvp_messages").add({
        name: name,
        message: message,
        timestamp: new Date()
      })
      .then(() => {
        document.getElementById("status-msg").innerText = "Pesan berhasil dikirim!";
        e.target.reset();
      })
      .catch((error) => {
        console.error("Error adding document: ", error);
        document.getElementById("status-msg").innerText = "Terjadi kesalahan saat mengirim.";
      });
    });
  </script>

</body>
</html>
