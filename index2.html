<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>

  <!-- RSVP Start -->
  <div class="container-fluid py-5" id="rsvp">
    <div class="container py-5">
      <div class="text-center mb-5">
        <h6 class="text-uppercase text-primary" style="letter-spacing: 3px;">RSVP</h6>
        <h1 class="font-weight-bold">Join Our Party</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form id="rsvp-form">
            <div class="form-row">
              <div class="form-group col-sm-6">
                <input type="text" name="name" class="form-control bg-light border-0 py-4 px-3" placeholder="Your Name" required/>
              </div>
            </div>
            <div class="form-group">
              <textarea name="message" class="form-control bg-light border-0 py-2 px-3" rows="5" placeholder="Message" required></textarea>
            </div>
            <div>
              <button class="btn btn-primary font-weight-bold py-3 px-5" type="submit">Submit</button>
            </div>
          </form>
          <p id="status-msg" class="text-center mt-3"></p>
        </div>
      </div>
    </div>
  </div>
<div class="mt-5" id="messages-container">
  <h4 class="text-center mb-4">Messages</h4>
  <div id="messages-list"></div>
</div>
  <!-- RSVP End -->

  <!-- Firebase SDK -->
  <script>
  // ... kode firebaseConfig, initializeApp, dll tetap

  // Menampilkan semua pesan dari Firestore (real-time)
  db.collection("rsvp_messages").orderBy("timestamp", "desc")
    .onSnapshot((snapshot) => {
      const messagesList = document.getElementById("messages-list");
      messagesList.innerHTML = ""; // Bersihkan dulu
      snapshot.forEach((doc) => {
        const data = doc.data();
        const messageHTML = `
          <div class="border rounded p-3 mb-2 bg-light">
            <strong>${data.name}</strong><br/>
            <small>${data.timestamp.toDate().toLocaleString()}</small>
            <p class="mb-0">${data.message}</p>
          </div>
        `;
        messagesList.innerHTML += messageHTML;
      });
    });
</script>

</body>
</html>
