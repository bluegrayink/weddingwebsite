    <script>
    const uidToName = {
        "04DE5AA0672681": "Jane Doe",
        "C37947BF": "Kristie Gita",
        "4EDA47BF": "Miyuki Yoruna",
        "598A4ABF": "Vii Cos"
      // Tambahkan UID lainnya di sini (tanpa tanda ":")
    };

    document.getElementById('scanButton').addEventListener('click', async () => {
      if (!('NDEFReader' in window)) {
        document.getElementById("status").textContent = "NFC not supported on this device.";
        return;
      }

      try {
        const reader = new NDEFReader();
        await reader.scan();
        document.getElementById("status").textContent = "Scanning... Tap your card.";

        reader.onreading = (event) => {
          let uid = event.serialNumber.toUpperCase().replace(/:/g, "");
          const name = uidToName[uid] || "Unknown Card";
          document.getElementById("status").textContent = name !== "Unknown Card" ? `Welcome, ${name}` : "Card not recognized.";
        };

      } catch (error) {
        document.getElementById("status").textContent = "Error: " + error;
      }
    });
  </script>
